        //Задание 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.

        function funcSum(x,y) {
            var c = x + y;
            return c;
        }
        function funcSub(x,y) {
            var c = x - y;
            return c;
        }
        function funcMult(x,y) {
            var c = x * y;
            return c;
        }
        function funcDiv(x,y) {

            return c;
        }
